<div class="container-fluid pad-top-main">
	<div class="row pad-bottom40">
		<form class="form-inline">
		  <label for="search">Type any text to search a file: </label>
		  <input type="text" ng-model="searchText" id="searchText"/>
  		  <button type="button" ng-click="submit()">Submit</button>
  		  <label style="color:red" ng-show="error !== ''">{{error}}</label>	  		 
		</form>
	</div>
	<label for="output" ng-show="result.length > 0">Output Result:</label>	
	<div class="row pad-bottom40" ng-show="result.length > 0">
		<div class="col-sm-12 table-responsive">
			<table class="table table-hover table-condensed">
				<colgroup>
					<col width="25%" />
					<col width="25%" />
					<col width="50%" />				
				</colgroup>
					<tr>
		       			 <th>File Name</th>
		        		 <th>Content Type</th>
		        		 <th>Link</th>
	    			</tr>
	                <tr ng-repeat="service in result">
	                  	 <td data-title="'fileName'">
		                     <span>{{service.fileName}}</span>
		                 </td>
		                 <td data-title="'contentType'">
		                     <span>{{service.contentType}}</span>
		                 </td>
		                 <td data-title="'fileName'">
		                     <a href="javascript:void(0)" ng-click="download(service.content, service.fileName, service.contentType)"><span>{{service.fileName}}</span></a>
		                 </td>
	           		</tr>               
					<tr><!-- This empty 'TR' tag is only here to enable zebra-striping in the frontend --></tr>
	            </table>
			<span>{{}}</span>
		</div>
	</div>
</div>
